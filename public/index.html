<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>测试项目</title>
    <style>
      html,body{height:100%}
      body{margin:0;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0}
      .card{padding:24px;border-radius:12px;background:#1f2937;box-shadow:0 10px 20px rgba(0,0,0,.3)}
      h1{margin:0 0 12px;font-size:22px}
      button{padding:8px 14px;border:0;border-radius:8px;background:#22c55e;color:#04210f;font-weight:600;cursor:pointer}
      button:active{transform:translateY(1px)}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>你好，这是一个测试项目</h1>
      <p>点击按钮可以看到交互效果。</p>
      <button id="btn">点我</button>
      <p id="msg" style="margin-top:10px"></p>
    </div>
    <script>
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");
      btn.addEventListener("click", () => {
        const now = new Date().toLocaleString();
        msg.textContent = `按钮已点击：${now}`;
      });
    </script>
  </body>
</html>
